<div class="col-md-4 offset-md-4 center-block">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <h3>PERSON</h3>
        </div>  
        <div class="form-group">
            <label for="inputName">Name</label>
          <input type="text" name="name" placeholder="Name" [(ngModel)]="person.name" class="form-control" autofocus>
        </div>   
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
          <input type="text" name="last_name" placeholder="Last Name" [(ngModel)]="person.last_name" class="form-control" autofocus>
        </div>           
        <button class="btn btn-success btn-block" (click)="edit == false ? saveNewPerson() : updatePerson()">
          {{edit == false ? 'SAVE' : 'UPDATE'}}
        </button>          
      </form>
    </div>
  </div>
</div>
