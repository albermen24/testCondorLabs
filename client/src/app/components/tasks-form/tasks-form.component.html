<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <h3>TASK</h3>
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea name="description" placeholder="Description" [(ngModel)]="task.description" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="inputDescription">Status: {{ task.status_id == 1 ? 'Open' : task.status_id == 2 ? 'In Progress' : task.status_id == 3 ? 'Completed' : task.status_id == 4 ? 'Archived' : ''}}</label>
          <select name="person" class="form-control" (change)="onChange($event)">
            <option value="0" selected>Change Status...</option>
            <option *ngFor=" let st of status" [value]="st.id">{{st.description}}</option>
          </select>
        </div>    
        <button class="btn btn-success btn-block" (click)="edit == false ? saveNewTask() : updateTask()">
          {{edit == false ? 'SAVE' : 'UPDATE'}}
        </button>          
      </form>
    </div>
  </div>
</div>
