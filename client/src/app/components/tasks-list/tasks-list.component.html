<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="row">
        <form class="form-inline my-2 my-lg-0 offset-md-2">
          <div class="form-group">
            <input class="form-control mr-sm-2" name="search" [(ngModel)]="search" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  (click)="searchTask()">Search</button>
          </div>
        </form>    
  </div>  
</nav>

<div class="row">
  <div class="col-md-4" *ngFor = "let task of tasks">
    <div class="card text-center" style="margin-top:20px;">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          Status: {{ task.status_id == 1 ? 'Open' : task.status_id == 2 ? 'In Progress' : task.status_id == 3 ? 'Completed' : task.status_id == 4 ? 'Archived' : ''}}
        <button class="btn btn-danger" (click)="deleteTask(task.id)">
          <i class="far fa-trash-alt"></i>
        </button>                      
      </div>
      <div class="card-body">
          <h3>{{task.description}}</h3>
      </div>
      <div class="card-footer">
        <div class="row">
            <div class="col-md-6" style="margin-top:10px;">
              <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-info btn-block">
                SHOW
              </a>
            </div>
            <div class="col-md-6" style="margin-top:10px;">
              <a [routerLink]="['/assign/task', task.id]" class="btn btn-info btn-block">
                ASSIGN
              </a>                  
            </div>            
        </div>

    
        <!--routerLink:redirecciona a una vistasin hacer una peticion al servidor-->
      </div>
    </div>
  </div>        
</div>
